<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detailed Report - {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comparison-box {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            word-break: break-word;
        }

        mark {
            background-color: #ffb3b3; /* Light red */
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="text-center mb-4">Detailed Comparison - {{ filename }}</h3>

    <h5>Original File Content:</h5>
    <div class="comparison-box">
        {{ original_text }}
    </div>

    <h5>Student File Content (Highlighted Similarities):</h5>
    <div class="comparison-box">
        {{ highlighted_student|safe }}
    </div>

    <a href="/" class="btn btn-secondary mt-3">Back</a>
</div>

</body>
</html>
